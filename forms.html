<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

 <form method="post">
   <p>
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname">
   </p>

  <p>
    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname">
  </p>

  <p>
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob">
  </p>

  <p>
    <label>Gender</label>
    <label for="male">Male</label>
    <input type="radio" name="sex" id="male" value="male"> 

    <label for="female">Female</label>
    <input type="radio" name="sex" id="female" value="female"> 

  </p>

  <p>
    <label for="hometown">Hometown</label>
    <input type="text" name="hometown" id="hometown" placeholder="Axim">
  </p>

  <p>
    <label>
        Email
        <input type="email" name="email" placeholder="you@example.com">
    </label>
  </p>

  <p>
    <label for="toffee">Toffee</label>
    <input type="checkbox" name="choco" checked> Chocolate
    <input type="checkbox" name="ox" > OX
    <input type="checkbox" name="ayigbe" > Ayigbe T
  </p>

  <p>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
  </p>

  <textarea name="message" id="message" cols="30" rows="10"></textarea>

  <input type="submit" name="submit" value="Register">



 </form>
    
</body>
</html>
